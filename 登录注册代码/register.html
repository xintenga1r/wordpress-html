<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/logon.css">
    <title>注册界面</title>
</head>
<body>
    <section>
        <!-- 背景颜色 -->
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <!-- 背景圆 -->
            <div class="circle" style="--x:0"></div>
            <div class="circle" style="--x:1"></div>
            <div class="circle" style="--x:2"></div>
            <div class="circle" style="--x:3"></div>
            <div class="circle" style="--x:4"></div>
            <!-- 登录框 -->
            <div class="container">
                <div class="form">
                    <h2>用户注册</h2>
                    <form action="register.php" method="post" novalidate>
                        <div class="inputBox">
                          <input type="text" name="username" id="" placeholder="用户名">
                        </div>
                        <div class="inputBox">
                            <input type="password" name="pass" id="" placeholder="密码">
                        </div>
                        <div class="inputBox">
                          <input type="password" name="enpass" placeholder="确认密码">
                      </div>
                      <div class="inputBox">
                        <input type="email" name="email" placeholder="邮箱">
                    </div>
                        <div class="inputBox">
                            <input type="submit" value="注册" name="reg">
                        </div>
                        <p class="forget">已有账号？<a href="#">
                            <a href="index.html">登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
